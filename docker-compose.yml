version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: caregivers_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: caregivers_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - caregivers_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: caregivers_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@caregivers.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin-servers.json:/pgadmin4/servers.json
      - ./pgpass:/pgadmin4/pgpass
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - caregivers_network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  caregivers_network:
    driver: bridge
